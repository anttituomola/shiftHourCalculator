<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="column leftColumn">
            <h1>Type in your shift!</h1>
            <h2>Date</h2>
            <input id="startDateEl" type="date">
            <h2>Started</h2>
            <input id="startHourEl" type="time">
            <h2>Ended</h2>
            <input id="endHourEl" type="time">
            <button id="submitButton" class="button submitButton" onclick="calculateHours()">Submit</button>
            <h3>This shift hours:</h3>
            <div id="calculation"></div>
            <h3>All hours total:</h3>
            <div id="calculationTotal"></div>
        </div>
        <div class="column">
            <h1>Reported shifts</h2>
                <div id="shift-list"></div>
        </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
